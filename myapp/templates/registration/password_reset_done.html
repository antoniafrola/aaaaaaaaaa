{% load static %}
{% block content %}
<div class="container" style="min-height: 100vh; display: flex; justify-content: center; align-items: center; background-image: url('path-to-your-image.jpg'); background-size: cover; background-position: center;">
    <div class="text-center" style="background-color: white; padding: 40px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);">
        <h2 style="font-size: 2.5rem; color: #333; font-weight: 700; margin-bottom: 20px;">Correo enviado</h2>
        <p style="font-size: 1.3rem; color: #666; margin-bottom: 30px;">Si el correo proporcionado está registrado, se ha enviado un enlace para restablecer tu contraseña.</p>
        <a href="{% url 'login' %}" class="btn" style="background-color: #6c757d; color: #fff; font-size: 1.2rem; padding: 14px 40px; border-radius: 50px; text-transform: uppercase; font-weight: 500; transition: background-color 0.3s ease, transform 0.2s ease;">
            Volver al inicio de sesión
        </a>
    </div>
</div>
{% endblock %}

<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f7f6;
        color: #333;
        margin: 0;
        padding: 0;
        background-image: url("{% static 'images/2piso background.jpg' %}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        font-family: 'Arial', sans-serif;
        color: #2c3e50;
        margin: 0;
        padding: 0;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-image: url('path-to-your-image.jpg'); /* Reemplaza 'path-to-your-image.jpg' con la ruta correcta de tu imagen */
        background-size: cover;
        background-position: center;
    }

    .text-center {
        background-color: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
        font-size: 2.5rem;
        color: #333;
        font-weight: 700;
        margin-bottom: 20px;
    }

    p {
        font-size: 1.3rem;
        color: #666;
        margin-bottom: 30px;
    }

    .btn {
        background-color: #6c757d;
        color: #fff;
        font-size: 1.2rem;
        padding: 14px 40px;
        border-radius: 50px;
        text-transform: uppercase;
        font-weight: 500;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
        background-color: #5a6268;
        transform: translateY(-2px);
    }
</style>
