{% load static %}
{% block content %}
<style>
    body {
        background-image: url("{% static 'images/2piso background.jpg' %}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        color: #2c3e50;
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4;
        color: #333;
    }
    .container {
        max-width: 600px;
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-top: 50px;
    }
    h2 {
        font-size: 2rem;
        color: #333;
        margin-bottom: 20px;
    }
    p {
        font-size: 1.1rem;
        color: #555;
        margin-bottom: 20px;
    }
    .btn-dark {
        background-color: #5a5a5a;
        border: none;
        color: #fff;
        padding: 10px 20px;
        font-weight: bold;
        width: 100%;
        font-size: 1.1rem;
        border-radius: 5px;
    }
    .btn-dark:hover {
        background-color: #444;
    }
</style>

<div class="container">
    <h2 class="text-center">Contraseña Restablecida</h2>
    <p>Tu contraseña ha sido restablecida con éxito. Ahora puedes iniciar sesión con tu nueva contraseña.</p>
    <a href="{% url 'login' %}" class="btn-dark">Ir a Iniciar sesión</a>
</div>
{% endblock %}
